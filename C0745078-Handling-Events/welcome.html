<!DOCTYPE html>

    <script type="text/javascript">

            function MouseRollover(MyImage) {

            }
       // }

        p{
            font-size:50px;
            position:fixed;
            left:550px;
            top:300px;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

    </style>
    
</head>
<body>
    <img src="images/welcome.jpg" onmouseover="MouseRollover(this)" onmouseout="MouseOut(this)">
