<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event!!!</title>
    <script type="text/javascript">
        function trigger(){
            document.getElementById("hover").addEventListener("mouseover", popup);
            function popup() {
                alert("Welcome to my Web Page");
            }
        }
    </script>
    <style>
        p{
            font-size:50px;
            position:fixed;
            left:550px;
            top:300px;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

    </style>
    
</head>
<body onload="trigger();">
    <img id="hover" src="images/welcome.jpg">
    
    
</body>
</html>
